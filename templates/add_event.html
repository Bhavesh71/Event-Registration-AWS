<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>VIT Chennai Events - Add Event</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/addevent.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/adminhome.css') }}">
</head>

<body>
    <!-- Header Section -->
    <header class="header-container">
        <div id="logo">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="VIT Logo">
        </div>
        <div class="title">VIT EVENT REGISTRATION</div>
        <div class="user-actions">
            <div class="dropdown">
                <button class="dropdown-toggle">
                    <span>{{ username }}</span>
                    <img src="{{ url_for('static', filename='images/profile-icon.png') }}" alt="Profile"
                        class="profile-icon">
                </button>
                <div class="dropdown-content">
                    <a href="{{ url_for('profile') }}">Add Admin</a>
                    <a href="{{ url_for('logout') }}">Logout</a>
                </div>
            </div>
        </div>
    </header>

    <!-- Go Back Button -->
    <div class="back-button-container">
        <button onclick="window.history.back();" class="back-button">Go Back</button>
    </div>

    <!-- Add Event Form -->
    <div class="form-container">
        <form action="{{ url_for('addevent') }}" method="POST" enctype="multipart/form-data">
            <label for="event_name">Event Name</label>
            <input type="text" id="event_name" name="event_name" required>

            <label for="event_description">Event Description</label>
            <input type="text" id="event_description" name="event_description" required>

            <label for="club_name">Club Name</label>
            <input type="text" id="club_name" name="club_name" list="club-list" oninput="searchClub(this.value)"
                required>
            <datalist id="club-list">
                {% for club in clubs %}
                <option value="{{ club.name }}">{{ club.name }}</option>
                {% endfor %}
            </datalist>

            <label for="event_date">Date</label>
            <input type="date" id="event_date" name="event_date" required>

            <label for="event_time">Time</label>
            <input type="time" id="event_time" name="event_time" required>

            <label for="venue">Venue</label>
            <input type="text" id="venue" name="venue" required>

            <label for="price">Price</label>
            <input type="number" id="price" name="price" min="0" required>

            <label for="num_people">Number of People</label>
            <input type="number" id="num_people" name="num_people" min="1" required>

            <label for="poster">Poster</label>
            <input type="file" id="poster" name="poster" accept="image/*" required>

            <button type="submit">Add Event</button>
        </form>
    </div>

    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>

</html>
